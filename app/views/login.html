<div class="view login-view" ng-show="ready">
  <div class="box row">
    <div class="email-password-area  col-xs-12" ng-class="[hasSocial ? 'small col-sm-8' : 'large col-sm-12']">
      <div class="header">
        <span>Logg inn</span>
        <span ng-show="canRegister" class="can-register" wd-can-register>
          <span> Ingen konto? </span>
          <a href="#register">Opprett ny her</a>
        </span>

      </div>
      <div class="alert alert-danger bad-login" ng-show="errors.badLogin">
        Feil brukernavn eller passord.
      </div>
      <div class="alert alert-danger not-found" ng-show="errors.notFound">
        <span>Kontoen eksisterer ikke. ønsker du å </span>
        <a href="#/register">opprette en konto?</a>
        <span>?</span>
      </div>
      <div class="alert alert-danger" ng-show="errors.unknown">En ukjent feil har oppstått</div>
      <div class="alert alert-danger" ng-show="errors.userMessage">
        <strong>Beklager, men en feil har oppstått. Vennligst last siden på nytt.</strong>
        <br/>
        <br/>
        <p>{{errors.userMessage}}</p>
      </div>
      <form class="login-form form-horizontal" role="form" ng-submit="submit()">
        <div class="form-group group-email">
          <label ng-class="[hasSocial ? 'col-sm-12' : 'col-sm-4']">E-post</label>
          <div ng-class="[hasSocial ? 'col-sm-12' : 'col-sm-8']">
            <input class="form-control" type="text" name="username" ng-model="username" placeholder="E-post"/>
          </div>
        </div>
        <div class="form-group group-password">
          <label ng-class="[hasSocial ? 'col-sm-12' : 'col-sm-4']">Passord</label>
          <div ng-class="[hasSocial ? 'col-sm-12' : 'col-sm-8']">
            <input class="form-control" type="password" name="password" ng-model="password" placeholder="Passord"/>
          </div>
        </div>
        <div class="form-group group-remember-me">
          <div class="col-sm-8" ng-class="[hasSocial ? '' : 'col-sm-offset-4']">
            <input type="checkbox" id="remember">
            <label for="remember">Husk meg</label>
            <a class="forgot" href="#forgot">Glemt passord? Trykk her</a>
          </div>
        </div>
        <div>
          <button class="login btn btn-login btn-sp-green" type="submit">Logg inn</button>
        </div>
      </form>
    </div>

    <div class="social-area  col-xs-12 col-sm-4" ng-show="hasSocial">
      <div class="header">&nbsp;</div>
      <button ng-repeat="p in providers" class="btn btn-social btn-{{p.providerId}}" ng-click="providerLogin(p.providerId)">
        Logg inn med {{p.providerId}}</button>
    </div>

  </div>
</div>
